<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAY THANK YOU</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 15px;
            border: 5px solid black; /* Adds a black border */
            width: 90%;
            max-width: 500px; /* Limits width for better appearance */
            position: relative;
        }

        h1 {
            color: black;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .blushing-text {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: red;
            animation: moveText 5s infinite linear;
        }

        /* Animation for blushing text */
        @keyframes moveText {
            0% { transform: translate(-50%, -50%) translate(10px, 10px); }
            25% { transform: translate(-50%, -50%) translate(100px, 30px); }
            50% { transform: translate(-50%, -50%) translate(-80px, -50px); }
            75% { transform: translate(-50%, -50%) translate(60px, -20px); }
            100% { transform: translate(-50%, -50%) translate(10px, 10px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>THANK YOU DESPERADO AKO</h1>
    </div>

    <!-- Blushing Text -->
    <div class="blushing-text">BEMBANG NA YAN !!!</div>

</body>
</html>
